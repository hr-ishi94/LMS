{% extends "partials/base.html" %}
{% load static %}
{% block content %}

    <!-- PAGE TITLE
    ================================================== -->
    <header class="py-8 py-md-11" style="background-image: none;">
        <div class="container text-center py-xl-2">
            <h1 class="display-4 fw-semi-bold mb-0">Profile</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-scroll justify-content-center">
                    <li class="breadcrumb-item">
                        <a class="text-gray-800" href={%url 'home:index'%}>
                            Home
                        </a>
                    </li>
                    <li class="breadcrumb-item text-gray-800 active" aria-current="page">
                        Profile
                    </li>
                </ol>
            </nav>
        </div>
        <!-- Img -->
        <img class="d-none img-fluid" src="{% static '...html' %}" alt="...">
    </header>


    <!-- REGISTER
    ================================================== -->
    <div class="container mb-11">
        <div class="row gx-0">
            <div class="col-md-7 col-xl-4 mx-auto">
                <!-- Register -->
                <h3 class="mb-6">Edit or Update your profile here!</h3>
                {% include "components/msg.html" %}

                <!-- Form Register -->
                <form class="mb-5" method='POST' action ={% url 'profile_update' %}>
                    {% csrf_token %}

                    <!-- Username -->
                    <div class="form-group mb-5">
                        <label for="modalSignupUsername1">
                            Username
                        </label>
                        <input type="text" class="form-control" id="modalSignupUsername1" placeholder="Enter Username" name='username' value={{user.username}} Readonly>
                    </div>
                    <div class="form-group mb-5">
                        <label for="modalSignupUsername1">
                            First name
                        </label>
                        <input type="text" class="form-control" id="modalSignupUsername1" placeholder="Enter First name" name='first_name' value={{user.first_name}}>
                    </div>
                    <div class="form-group mb-5">
                        <label for="modalSignupUsername1">
                            Last name
                        </label>
                        <input type="text" class="form-control" id="modalSignupUsername1" placeholder="Enter Last name" name='last_name' value={{user.last_name}}>
                    </div>

                    <!-- Email -->
                    <div class="form-group mb-5">
                        <label for="modalSignupEmail1">
                            Email
                        </label>
                        <input type="email" class="form-control" id="modalSignupEmail1" placeholder="Enter Email" name='email' Readonly value={{user.email}}>
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-5">
                        <label for="modalSignupPassword3">
                            Password
                        </label>
                        <input type="password" class="form-control" id="modalSignupPassword3" placeholder="Enter new password" name='password'>
                    </div>

                    <!-- Submit -->
                    <button class="btn btn-block btn-primary" type="submit">
                        Update Changes
                    </button>

                </form>

               
            </div>
        </div>
    </div>

 

{% endblock content %}
